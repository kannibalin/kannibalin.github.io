<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>kannibalin - portfolio</title>
	<link rel="stylesheet" href="/static/site.css">
</head>
<body id="portfolio">
<a href="/" id="backbutton"><img src="/static/back.png" alt=""></a>
<div id="content">
	<h1>PORTFOLIO</h1>
	<ul id="portfolio_list">
	{% for post in site.posts %}
		{% if post.hide != true %}
		<li><a href="{{ post.url }}" class="splash" style="background-image: url({{ post.splash }});" title="{{ post.title }}"></a></li>
		{% endif %}
	{% endfor %}
	</ul>
</div>

</body>
</html>
